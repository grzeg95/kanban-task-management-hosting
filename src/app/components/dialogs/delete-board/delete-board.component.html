<div class="app-delete-board" [@fadeZoomInOutTrigger]>
  <div class="app-delete-board__title">Delete this board?</div>

  <div class="app-delete-board__description">
    Are you sure you want to delete the '{{ (_board$ | async)?.name || '' }}' board? This action will remove all columns and tasks and cannot be reversed.
  </div>

  <button
    class="app-delete-board__delete-board-button"
    app-button
    appearance="warn"
    (click)="boardDelete()"
    [disabled]="(_isRequesting$ | async) === true"
  >
    Delete
    @if ((_isRequesting$ | async) === true) {
      <app-loader/>
    }
  </button>

  <button
    class="app-delete-board__cancel-button"
    app-button
    appearance="secondary"
    (click)="close()"
    [disabled]="(_isRequesting$ | async) === true"
  >Cancel</button>
</div>
