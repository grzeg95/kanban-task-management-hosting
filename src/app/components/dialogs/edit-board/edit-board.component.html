<div class="app-edit-board__title">Edit Board</div>

<form [formGroup]="form">

  <app-form-field>
    <app-label>Board Name</app-label>
    <app-input
      placeholder="e.g. Web Design"
      [withHint]="true"
      [formControl]="form.controls.boardName"
    />
    @if (!form.controls.boardName.valid && form.controls.boardName.touched && form.controls.boardName.errors?.['required']) {
      <app-error>Canâ€™t be empty</app-error>
    }
  </app-form-field>

  <app-label>Board columns</app-label>

  @for (column of form.controls.boardStatuses.controls; track column; let i = $index) {

    <app-form-field>
      <app-input
        [formControl]="column.controls.name"
        placeholder="e.g. Web Design"
        [removeAble]="true"
        (remove)="form.controls.boardStatuses.removeAt(i)"
      />
    </app-form-field>
  }

  <button
    class="app-edit-board__add-new-status-name-button"
    app-button
    appearance="secondary"
    (click)="addNewStatusName()"
    [disabled]="form.disabled"
  >+ Add New Column</button>

  <button
    class="app-edit-board__update-board-button"
    app-button
    appearance="primary"
    (click)="boardUpdate()"
    [disabled]="form.disabled"
  >
    Save Changes
    @if (form.disabled) {
      <app-loader/>
    }
  </button>

</form>
