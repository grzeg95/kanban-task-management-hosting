<input
  type="text"
  class="app-input__input"
  (change)="_onChange($event)"
  (input)="_onInput($event)"
  (blur)="_onTouched()"
  [disabled]="disabled"
  [value]="value"
  [placeholder]="placeholder"
  [id]="id"
/>

@if (removeAble) {
  <svg #removeIcon class="app-input__remove" (click)="remove.emit()" appSvg="icon-cross" appSvgHover="#ea5555"/>
}
