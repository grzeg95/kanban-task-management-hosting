<div class="app-side-bar-phone__content">

  <div class="app-side-bar-phone__content__items">

    @if (appSideBarPhoneItemsTitleTemplateRef(); as appSideBarPhoneItemsTitleTemplateRef) {
      <div class="app-side-bar-phone__content__items__title">
        <ng-container [ngTemplateOutlet]="appSideBarPhoneItemsTitleTemplateRef"/>
      </div>
    }

    <div class="app-side-bar-phone__content__items__container">
      @if (appSideBarPhoneItemsContainerTemplateRef(); as appSideBarPhoneItemsContainerTemplateRef) {
        <ng-container [ngTemplateOutlet]="appSideBarPhoneItemsContainerTemplateRef"/>
      }
    </div>
  </div>

  <div class="app-side-bar-phone__content__bottom-menu">
    <div class="app-side-bar-phone__content__bottom-menu__theme-switch-wrapper">
      <div class="app-side-bar-phone__content__bottom-menu__theme-switch-wrapper__theme-switch">
        <svg appSvg="icon-light-theme"/>
        <app-switch [ngModel]="isDark()" (ngModelChange)="toggleDarkMode()"/>
        <svg appSvg="icon-dark-theme"/>
      </div>
    </div>
  </div>
</div>

<div
  class="app-side-bar-phone__backdrop"
  (click)="setShowSideBar(false)"
  (keydown)="$event.preventDefault(); $event.stopPropagation();"
  tabindex="-1"
></div>
